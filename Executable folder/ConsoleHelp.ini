[help about]
Affiche la boite de dialogue 'A propos'|
[help bookmark]
Commande de gestion des signets

BOOKMARK [offset] [comment] [/R] [/RA] [/O] [/A] [/S]


offset          Spécifie l'offset concerné par la commande
comment         Spécifie le commentaire à ajouter
/R              Supprime le signet de l'offset courant, ou spécifié
/RA             Supprime tous les signets
/O              Ouvre une liste de signets
/A              Ajoute une liste de signets
/S              Sauvegarde la liste des signets|
[help bugreport]
Affiche la boite de dialogue de rapport d'erreurs|
[help calc]
Lance la calculatrice Windows|
[help close]
Ferme les fenêtres ouvertes

CLOSE [/A]


/A              Ferme toutes les fenêtres|
[help cls]
Efface le contenu de la console|
[help convert]
Lance le convertisseur

CONVERT [/A]


/A              Lance une conversion avancée|
[help copy]
Effectue une copie de la sélection dans le presse papier

COPY [/A] [/H] [/AF] [/AFB]


/A              Copie les valeurs ASCII
/H              Copie les valeurs hexadécimales
/AF             Copie les valeurs ASCII formatées
/AFB            Copie les valeurs ASCII formatées en bas niveau|
[help cut]
Coupe la sélection|
[help searchfile]
Lance la recherche de fichier|
[help kill]
Supprime un fichier

KILL [file]


file            Spécifie le fichier à supprimer|
[help license]
Affiche la license du logiciel|
[help move]
Effectue un déplacement de la vue

MOVE [/R] [offset]


/R              Effectue un déplacement relatif
offset          Spécifie le déplacement (nouvel offset ou delta)|
[help newfile]
Créer un nouveau fichier

NEWFILE [path] [size] [/O]


path            Chemin et nom du nouveau fichier
size            Taille du fichier
/O              Remplace si le fichier existe déjà|
[help open]
Ouvre un objet

OPEN [name] [/F] [/D] [/PN] [/PID]

name            Spécifie le nom de l'objet à ouvrir
/F              Ouvrir un fichier
/D              Ouvrir un disque
/PN             Ouvrir un processus par son nom
/PID            Ouvrir un processus par son PID|
[help options]
Affiche les options|
[help paste]
Colle le contenu du presse papier

PASTE [/H]


/H              Considère les valeurs hexadécimale non comme de l'ASCII|
[help print]
Affiche la boite de dialogue d'impression|
[help process]
Commande de gestion des processus

PROCESS [process] [/PID] [/K] [/S] [/R] [/P]


process         Spécifie le processus visé
/PID            Demande un PID
/K              Tue le processus
/S              Suspend le processus
/R              Autorise le processus
/P              Affiche les propriétés|
[help property]
Affiche les propriétés de l'objet courant|
[help quit]
Quitte le logiciel|
[help redo]
Effectue une commande 'Refaire'|
[help refresh]
Rafraichit la vue|
[help replace]
Commande de remplacement

REPLACE [old] [new] [/HO] [/HN]


old             Spécifie l'ancienne valeur à remplacer
new             Spécifie la nouvelle valeur
/HO             Considère l'ancienne valeur comme de l'hexadécimal
/HN             Considère la nouvelle valeur comme de l'hexadécimal|
[help script]
Affiche l'éditeur de script|
[help search]
Affiche la fenêtre de recherche|
[help select]
Effectue une sélection

SELECT [offset] [param] [/S]


offset          Spécifie l'offset de départ
param           Spécifie l'offset d'arrivée ou bien la taille de la sélection
/S              Demande une taille de sélection|
[help shell]
Lance une commande

SHELL [command]


command         Commande à éxécuter|
[help start]
Démarre une tâche|
[help undo]
Effectue une commande 'Défaire'|